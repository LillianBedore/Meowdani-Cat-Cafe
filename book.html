    <p class="site-tagline">Cat Cafe</p>

  <nav class="main-nav">

<main id="main-content">

<section class="page-hero">
    <h2>Meet Our Cats</h2>

    <!-- slideshow-->
    <div class="slideshow-container">
        <div class="mySlides fade"><img src="img/cat-1.png" style="height:10rem; width: 10rem;"></div>
        <div class="mySlides fade"><img src="img/cat-2.png" style="height:10rem; width: 10rem;"></div>

    </div>
</section>

<section class="auth-section">
<h2 class="section-title">Book a Visit</h2>

<div class="auth-forms">

<!-- form to book slot w cats (AKA our vers of shopping cart -->
<form class="auth-form" method="post" action="book.php">

<label>Name</label>
<input type="text" name="name" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Date & Time</label>
<select name="date-time" id="date-time" required></select>

<label>Select Cats ($5 each)</label>

<label><input type="checkbox" name="cats[]" value="Mittens"> Mittens</label>
<label><input type="checkbox" name="cats[]" value="Sadie"> Sadie</label>
<label><input type="checkbox" name="cats[]" value="Arthur"> Arthur</label>
<label><input type="checkbox" name="cats[]" value="Lancelot"> Lancelot</label>
<label><input type="checkbox" name="cats[]" value="Dolly">Dolly</label>

<input type="hidden" name="total" id="totalInput" value="0.00">
<p><strong>Total: $<span id="totalDisplay">0.00</span></strong></p>

<button class="btn btn-outline form-btn" type="submit">
    Submit Booking
</button>

</form>

</div>
</section>

</main>

<script src="book.js"></script>
</body>
